name: CI/CD Testing Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_ENV: test
  MONGODB_URI: mongodb://localhost:27017/test_db

jobs:
  # Job 1: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:unit
      
      - name: Upload unit test coverage
        uses: actions/upload-artifact@v3
        with:
          name: unit-coverage-${{ matrix.node-version }}
          path: coverage/
          retention-days: 7
      
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
  
  # Job 2: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run integration tests
        run: npm run test:integration
        env:
          MONGODB_URI: mongodb://localhost:27017/test_db
      
      - name: Upload integration test coverage
        uses: actions/upload-artifact@v3
        with:
          name: integration-coverage-${{ matrix.node-version }}
          path: coverage/
          retention-days: 7
  
  # Job 3: E2E Tests
  e2e-tests:
    name: E2E Tests with Cypress
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Start server
        run: |
          npm start &
          npx wait-on http://localhost:3000 --timeout 60000
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/test_db
      
      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          headless: true
          record: false
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60
      
      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          retention-days: 7
      
      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos/
          retention-days: 7
      
      - name: Upload E2E coverage
        uses: actions/upload-artifact@v3
        with:
          name: e2e-coverage
          path: coverage/
          retention-days: 7
  
  # Job 4: Coverage Report and Quality Gate
  coverage-report:
    name: Coverage Report & Quality Gate
    needs: [unit-tests, integration-tests, e2e-tests]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download all coverage artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./coverage-artifacts
      
      - name: Merge coverage reports
        run: |
          npm install -g nyc
          npx nyc merge ./coverage-artifacts ./coverage/coverage.json
          npx nyc report --reporter=html --reporter=lcov --reporter=text
      
      - name: Check coverage thresholds
        run: |
          npx nyc check-coverage \
            --lines 80 \
            --functions 75 \
            --branches 70 \
            --statements 80
      
      - name: Upload merged coverage
        uses: actions/upload-artifact@v3
        with:
          name: merged-coverage
          path: coverage/
          retention-days: 30
      
      - name: Comment PR with merged coverage
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Merged Coverage Report'
  
  # Job 5: Lint and Code Quality
  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run Prettier check
        run: npm run format:check

  # Job 6: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
